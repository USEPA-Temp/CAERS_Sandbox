<header>
  <div class="d-flex flex-row flex-wrap justify-content-between border-bottom border-dark p-1">
    <div id="logo">
      <img src="assets/images/eenterprise_thumb.png" alt="E-ENTERPRISE for the environment" class="logo-width">
    </div>
    <div>
      <strong>Combined Air Emissions Reporting System</strong>
    </div>
    <div id="userInfo" *ngIf="userContext.user">
      {{userContext.user.role}}- {{userContext.user.cdxUserId}} <fa-icon icon="user-circle" size="lg" aria-label="user-icon"></fa-icon>
        <a class="btn btn-link p-1 mb-1" href="javascript:void(0);" (click)="logout()"><u>Logout</u></a>
    </div>
  </div>
  
  <div class="announcement-bar" *ngIf="announcementEnabled && announcementText">
      <strong>{{announcementText}}</strong>
  </div>
</header>
